{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Tetragrammaton. Новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <h4>{{ el.date }}</h4>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей.</p>
        {% endif %}
        <a href="{% url 'home' %}"><button class="btn btn-warning">На главную</button></a>
    </div>
{% endblock %}
